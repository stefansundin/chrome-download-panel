<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options</title>
  <script src="options.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <h1>Options</h1>
  <label><input type="checkbox" id="reverse-list"> Reverse order of lists (new items on top instead of bottom)</label>
  <label><input type="checkbox" id="network-hidedata"> Hide data URLs by default</label>

  <button id="save">Save</button>
  <span id="status"></span>

  <p><a href="https://github.com/stefansundin/chrome-download-panel" target="_blank">Source code</a> | <a href="https://github.com/stefansundin/chrome-download-panel/issues" target="_blank">Report a bug</a> | <a href="https://chromewebstore.google.com/detail/download-panel/dfkcgjijchipieeogdonnjbhlhjphbfn/reviews" target="_blank">Leave a review</a></p>

  <ul>
    <li>Please close and reopen the devtools after updating options</li>
    <li>The options are synced to your Chrome profile</li>
    <li><a href="#" id="reset">Reset options to default</a></li>
  </ul>
</body>
</html>
